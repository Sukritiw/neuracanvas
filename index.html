<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeuraCanvas - AI Art Gallery</title>
  <link rel="stylesheet" href="./src/style.css" />
</head>

<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
  <div id="app" class="container mx-auto px-4 py-8">
    <!-- Header -->
    <header class="text-center mb-12">
      <h1 class="text-4xl font-bold animate-fade-in">NeuraCanvas</h1>
      <p class="text-gray-600 dark:text-gray-400 mt-2 animate-fade-in delay-100">
        Exploring the intersection of AI and creativity.
      </p>
      <!-- Dark/Light Mode Toggle -->
      <button id="theme-toggle"
        class="mt-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-300">
        <span class="dark:hidden">üåô</span>
        <span class="hidden dark:inline">‚òÄÔ∏è</span>
      </button>
    </header>

    <!-- Gallery Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Gallery Item 1 -->
      <div
        class="bg-gray-100 dark:bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300 animate-fade-in-up delay-200">
        <img src="./src/assets/art1.jpg" alt="AI Art 1"
          class="w-full h-48 object-cover transform hover:scale-105 transition-transform duration-300" />
        <div class="p-4">
          <h2 class="text-xl font-semibold">Art Title 1</h2>
          <p class="text-gray-600 dark:text-gray-400 text-sm">Description of the art piece.</p>
        </div>
      </div>

      <!-- Gallery Item 2 -->
      <div
        class="bg-gray-100 dark:bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300 animate-fade-in-up delay-300">
        <img src="./src/assets/art2.jpg" alt="AI Art 2"
          class="w-full h-48 object-cover transform hover:scale-105 transition-transform duration-300" />
        <div class="p-4">
          <h2 class="text-xl font-semibold">Art Title 2</h2>
          <p class="text-gray-600 dark:text-gray-400 text-sm">Description of the art piece.</p>
        </div>
      </div>

      <!-- Gallery Item 3 -->
      <div
        class="bg-gray-100 dark:bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300 animate-fade-in-up delay-400">
        <img src="./src/assets/art3.jpg" alt="AI Art 3"
          class="w-full h-48 object-cover transform hover:scale-105 transition-transform duration-300" />
        <div class="p-4">
          <h2 class="text-xl font-semibold">Art Title 3</h2>
          <p class="text-gray-600 dark:text-gray-400 text-sm">Description of the art piece.</p>
        </div>
      </div>

      <!-- Gallery Item 4 -->
      <div
        class="bg-gray-100 dark:bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300 animate-fade-in-up delay-500">
        <img src="./src/assets/art4.jpg" alt="AI Art 4"
          class="w-full h-48 object-cover transform hover:scale-105 transition-transform duration-300" />
        <div class="p-4">
          <h2 class="text-xl font-semibold">Art Title 4</h2>
          <p class="text-gray-600 dark:text-gray-400 text-sm">Description of the art piece.</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>

</html>
